{% extends 'base.html' %}

{% block body %}

<div class="d-flex justify-content-center" style="margin-top:8rem">
    <form>
        <div class="mb-3 justify-content-center" style="justify-content: center"><h2>Sign Up</h2></div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter your full name:</label>
            <input type="text" aria-label="Your name" class="form-control">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <h6 style="padding-left:0px">Select your campus:</h6>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Tempe
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Scottsdale
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Gilbert
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Lichfield Park
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Queen Creek
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Tuscon
            </label>
          </div>
          <div class="mb-3">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="mb-3, nav-link active" style="padding-left:0px">
            <a aria-current="page" href="/login">Already have an account? Login</a>
          </div>
      </form>
</div>
{% endblock %}
